                                                                                                            fill="#AFAFAF"
                                                                                                            fill-opacity=".30"/></svg>
                                <span class="absolute top-1.5 -left-1">
                                    <svg class="w-4 h-5" stroke="currentColor" viewBox="0 0 14 14" fill="none"
                                         xmlns="http://www.w3.org/2000/svg"><path
                                            d="M10.5234 7.90383C10.2784 8.143 10.1384 8.48717 10.1734 8.85467C10.2259 9.48467 10.8034 9.9455 11.4334 9.9455H12.5418V10.6397C12.5418 11.8472 11.5559 12.833 10.3484 12.833H3.65177C2.44427 12.833 1.45844 11.8472 1.45844 10.6397V6.71385C1.45844 5.50635 2.44427 4.52051 3.65177 4.52051H10.3484C11.5559 4.52051 12.5418 5.50635 12.5418 6.71385V7.55385H11.3634C11.0368 7.55385 10.7393 7.68217 10.5234 7.90383Z"
                                            stroke-width="0.875" stroke-linecap="round" stroke-linejoin="round"/><path
                                            d="M1.45844 7.23877V4.57297C1.45844 3.8788 1.88427 3.26044 2.53177 3.01544L7.16343 1.26544C7.88677 0.991275 8.6626 1.52796 8.6626 2.30379V4.52045"
                                            stroke-width="0.875" stroke-linecap="round" stroke-linejoin="round"/><path
                                            d="M13.1593 8.14917V9.35088C13.1593 9.67171 12.9026 9.93418 12.576 9.94585H11.4326C10.8026 9.94585 10.2251 9.48502 10.1726 8.85502C10.1376 8.48752 10.2776 8.14335 10.5226 7.90418C10.7385 7.68252 11.036 7.5542 11.3626 7.5542H12.576C12.9026 7.56587 13.1593 7.82834 13.1593 8.14917Z"
                                            stroke-width="0.875" stroke-linecap="round" stroke-linejoin="round"/><path
                                            d="M4.08331 7H8.16665" stroke="#222F5D" stroke-width="0.875"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"/></svg>
                                </span>
                            </span>
                            <span class="mr-2">محدوده قیمت</span>
                        </div>
                        <div>
                            <svg :class="isOpenPrice ? 'rotate-180' : '' " xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-4 h-4 transition-all duration-500">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"/>
                            </svg>
                        </div>
                    </div>
                    <!-- Accordion Content-->
                    <div x-show="isOpenPrice" class="px-4">
                        محتوا
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--sort section-->
    <div class="hidden md:block col-span-8 lg:col-span-9">
        <div x-data="{ sort:1, activeClass:'text-slate-800 font-bold' }"
             class="bg-white flex items-center px-2 rounded-lg text-gray-300 text-base">
            <div class="bg-orange-100 p-2 rounded-lg cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6 stroke-orange-600">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"/>
                </svg>
            </div>
            <button @click="sort=1" :class="sort===1 ? activeClass : ''" class="p-4 relative">
                <span>محبوب ترین</span>
                <span x-show="sort===1" class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"></span>
            </button>
            <button @click="sort=2" :class="sort===2 ? activeClass : ''" class="p-4 relative">
                <span>ارزان ترین</span>
                <span x-show="sort===2" class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"></span>
            </button>
            <button @click="sort=3" :class="sort===3 ? activeClass : ''" class="p-4 relative">
                <span>گران ترین</span>
                <span x-show="sort===3" class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"></span>
            </button>
            <button @click="sort=4" :class="sort===4 ? activeClass : ''" class="p-4 relative">
                <span>پرفروش ترین</span>
                <span x-show="sort===4" class="w-2 h-2 bg-orange-600 rounded-full absolute top-2 left-0"></span>
            </button>
        </div>
    </div>
    <!--products section-->
    <div class="col-span-12 md:col-span-8 lg:col-span-9">
        <div
                x-data="{
        products:[
        {id:1, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'},
        {id:2, title:'ساعت هوشمند اپل سری 5', price:'48,120,000 تومان'},
        {id:3, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'},
        {id:4, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'},
        {id:5, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'},
        {id:6, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'}
        ]
        }"
                class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 sm:gap-x-4 md:gap-x-6 md:gap-y-10">
            <!--single product-->
            <template x-for="product in products" :key="product.id">
                <div class="bg-white p-1.5 rounded-xl shadow-md">
                    <!--product img-->
                    <div class="flex justify-center mb-3 bg-slate-200 rounded-lg p-2">
                        <img class="" src="../assets/images/apple-watch.png" alt="apple-watch">
                    </div>
                    <!--product desc-->
                    <div class="flex items-center justify-between w-full mb-3">
                        <span class="text-sm text-slate-400">اپل</span>
                        <!--colors-->
                        <div x-data="{ color: 'red' }" class="flex items-center">
                            <div @click="color='red'"
                                 :class="color==='red' ? 'ring-2 ring-red-400' : ''"
                                 class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white">
                                <svg x-show="color==='red'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                     viewBox="0 0 24 24"
                                     stroke-width="1.5"
                                     stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
                                </svg>
                            </div>
                            <div @click="color='blue'"
                                 :class="color==='blue' ? 'ring-2 ring-blue-400' : ''"
                                 class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
                                <svg x-show="color==='blue'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                     viewBox="0 0 24 24"
                                     stroke-width="1.5"
                                     stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
                                </svg>
                            </div>
                            <div @click="color='green'"
                                 :class="color==='green' ? 'ring-2 ring-green-400' : ''"
                                 class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5">
                                <svg x-show="color==='green'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                     viewBox="0 0 24 24"
                                     stroke-width="1.5"
                                     stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!--product title-->
                    <h2 x-text="product.title" class="text-xs text-slate-900 font-medium faNum mb-2 sm:text-base"></h2>
                    <!--product price-->
                    <div x-text="product.price"
                         class="text-sm text-center text-orange-600 font-medium faNum mb-2.5 sm:text-lg"></div>
                    <hr class="bg-gray-400 mb-2">
                    <!--order btn-->
                    <button class="w-full font-bold text-orange-600 py-1">مشاهده و سفارش</button>
                </div>
            </template>
        </div>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>
</html>
