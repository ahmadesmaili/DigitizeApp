<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digitize App</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body class="bg-gray-100">
<!--app bar mobile section-->
<div class="container flex md:hidden items-center justify-between mt-10 mb-4">
    <div><img src="../assets/images/Logo.png" alt="logo"></div>
    <h2 class="text-xl font-bold text-slate-800">ساعت هوشمند</h2>
    <div class="w-7 h-7 flex items-center justify-center bg-white shadow-xl rounded">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
             class="w-5 h-5 stroke-slate-800">
            <path fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                  clip-rule="evenodd"/>
        </svg>
    </div>
</div>

<!--filter & sort mobile section-->
<div class="container flex md:hidden justify-between gap-x-4 mb-9">
    <div class="flex items-center bg-white rounded p-2 w-full">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-5 h-5 stroke-orange-600">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"/>
            </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-2">
            محبوب ترین
        </span>
    </div>
    <div class="flex items-center bg-white rounded p-2 w-full">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-5 h-5 stroke-gray-300">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"/>
            </svg>

        </div>
        <span class="text-sm font-medium text-slate-800 mr-2">
            فیلتر : برند اپل
        </span>
    </div>
</div>

<!--product section-->
<div
        x-data="{
        products:[
        {id:1, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'},
        {id:2, title:'ساعت هوشمند اپل سری 5', price:'48,120,000 تومان'},
        {id:3, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'},
        {id:4, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'},
        {id:5, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'},
        {id:6, title:'ساعت هوشمند اپل سری 6', price:'48,120,000 تومان'}
        ]
        }"
        class="container grid gap-x-2 gap-y-8 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 sm:gap-x-4 md:gap-x-8 md:gap-y-10">
    <!--   single product-->
    <template x-for="product in products" :key="product.id">
        <div class="bg-white p-1.5 rounded-xl shadow-md">
            <!--        product img-->
            <div class="flex justify-center mb-3 bg-slate-200 rounded-lg p-2">
                <img class="" src="../assets/images/apple-watch.png" alt="apple-watch">
            </div>
            <!--        product desc-->
            <div class="flex items-center justify-between w-full mb-3">
                <span class="text-sm text-slate-400">اپل</span>
                <!--            colors-->
                <div x-data="{ color: 'red' }" class="flex items-center">
                    <div @click="color='red'"
                         :class="color==='red' ? 'ring-2 ring-red-400' : ''"
                         class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white">
                        <svg x-show="color==='red'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
                        </svg>
                    </div>
                    <div @click="color='blue'"
                         :class="color==='blue' ? 'ring-2 ring-blue-400' : ''"
                         class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
                        <svg x-show="color==='blue'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
                        </svg>
                    </div>
                    <div @click="color='green'"
                         :class="color==='green' ? 'ring-2 ring-green-400' : ''"
                         class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5">
                        <svg x-show="color==='green'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
                        </svg>
                    </div>
                </div>
            </div>
            <!--        product title-->
            <h2 x-text="product.title" class="text-sm text-slate-900 font-medium faNum mb-2"></h2>
            <!--        product price-->
            <div x-text="product.price" class="text-sm text-center text-orange-600 font-medium faNum mb-2.5"></div>
            <hr class="bg-gray-400 mb-2">
            <!--        order btn-->
            <button class="w-full font-bold text-orange-600 py-1">مشاهده و سفارش</button>
        </div>
    </template>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>
</html>
